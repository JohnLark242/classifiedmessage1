<!DOCTYPE html>
<html>
<head>
    <title>Mission Impossible</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 24px;
            display: none;
            animation: fade-in 3s ease-in-out forwards;
        }
        #agent-confirmed {
            font-size: 36px;
            text-transform: uppercase;
            font-weight: bold;
            display: none;
            animation: fade-in 3s ease-in-out forwards, fade-out 3s ease-in-out 4s forwards;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="agent-confirmed">Agent Confirmed</div>
    <div id="message">Please use earphones for the best experience.</div>
    <div id="video-container">
        <iframe src="https://drive.google.com/file/d/1-V3R8UxuRm4CvqnASVc0NE-869sqYkoy/preview" width="100%" height="100%" allow="autoplay"></iframe>
    </div>
    <script>
        // Automatically enter full screen on page load
        const iframe = document.querySelector("iframe");
        if (iframe) {
            iframe.requestFullscreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }

        // Show the "Agent Confirmed" message and the "Please use earphones" message
        const agentConfirmed = document.getElementById("agent-confirmed");
        const message = document.getElementById("message");

        agentConfirmed.style.display = "block"; // Show "Agent Confirmed" message
        setTimeout(() => {
            message.style.display = "block"; // Show the "Please use earphones" message
            setTimeout(() => {
                message.style.display = "none"; // Hide the message after 6 seconds
            }, 6000);
        }, 7000); // Delay the "Agent Confirmed" fade-out for 7 seconds
    </script>
</body>
</html>
