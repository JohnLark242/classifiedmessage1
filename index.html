<!DOCTYPE html>
<html>
<head>
    <title>Mission Impossible</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 24px;
            display: none;
            animation: fade-in 3s ease-in-out forwards, fade-out 3s ease-in-out 8s forwards;
        }
        #agent-confirmed {
            font-size: 36px;
            text-transform: uppercase;
            font-weight: bold;
            display: none;
            animation: fade-in 3s ease-in-out 1s forwards, fade-out 3s ease-in-out 6s forwards;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="agent-confirmed">Agent Confirmed</div>
    <div id="message">Please use earphones for the best experience.</div>
    <div id="video-container">
        <iframe src="https://drive.google.com/file/d/1-V3R8UxuRm4CvqnASVc0NE-869sqYkoy/preview" width="100%" height="100%" allow="autoplay"></iframe>
    </div>
    <script>
        // Automatically enter full screen on page load
        const iframe = document.querySelector("iframe");
        if (iframe) {
            iframe.requestFullscreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }

        // Show "Agent Confirmed" message slowly, stay for 5 seconds, then hide slowly
        const agentConfirmed = document.getElementById("agent-confirmed");
        agentConfirmed.style.display = "block";
        setTimeout(() => {
            agentConfirmed.style.display = "none";
        }, 8000); // 8 seconds total display time

        // Delay showing the "Please use earphones" message
        setTimeout(() => {
            const message = document.getElementById("message");
            // Show "Please use earphones" message slowly, stay for 4 seconds, then hide slowly
            message.style.display = "block";
            setTimeout(() => {
                message.style.display = "none";
                // Video starts playing automatically
                iframe.src = iframe.src; // Refresh the iframe to start the video
            }, 6000); // 6 seconds total display time
        }, 8000); // Delay showing the message until "Agent Confirmed" is hidden
    </script>
</body>
</html>
