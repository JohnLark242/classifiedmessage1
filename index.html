<!DOCTYPE html>
<html>
<head>
    <title>Mission Impossible</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #biometric-scan {
            display: none;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 24px;
            display: none;
            animation: fade-in 3s ease-in-out forwards;
        }
        #agent-confirmed {
            font-size: 36px;
            text-transform: uppercase;
            font-weight: bold;
            display: none;
            animation: agent-confirmed 2s ease-in-out forwards;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes agent-confirmed {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="biometric-scan">
        <img src="https://images.app.goo.gl/scvLpARQtR5nvc9y6" alt="Biometric Scan Successful" width="300" height="300">
    </div>
    <div id="agent-confirmed">Agent Confirmed</div>
    <div id="message">Please use earphones for the best experience.</div>
    <div id="video-container">
        <iframe src="https://drive.google.com/file/d/1-V3R8UxuRm4CvqnASVc0NE-869sqYkoy/preview" width="100%" height="100%" allow="autoplay"></iframe>
    </div>
    <script>
        // Automatically enter full screen on page load
        const iframe = document.querySelector("iframe");
        if (iframe) {
            iframe.requestFullscreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }

        // Show the biometric scan, "Agent Confirmed" message, and the "Please use earphones" message
        const biometricScan = document.getElementById("biometric-scan");
        const agentConfirmed = document.getElementById("agent-confirmed");
        const message = document.getElementById("message");

        biometricScan.style.display = "block"; // Show the biometric scan
        setTimeout(() => {
            biometricScan.style.display = "none"; // Hide the biometric scan after 3 seconds
            agentConfirmed.style.display = "block"; // Show "Agent Confirmed" message
            setTimeout(() => {
                agentConfirmed.style.display = "none"; // Hide "Agent Confirmed" message after 2 seconds
                message.style.display = "block"; // Show the "Please use earphones" message
                setTimeout(() => {
                    message.style.display = "none"; // Hide the message after 6 seconds
                }, 6000);
            }, 2000);
        }, 3000);
    </script>
</body>
</html>
